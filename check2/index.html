<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

        
    </style>
</head>
<body>
    <select onchange="changeLang()" id = "languageSelect">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">すべて表示</option>
    </select>

    

    <table>
        <tr class="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang(){
            let selectBox = document.getElementById('languageSelect');
            let selectedId = selectBox.options[selectBox.selectedIndex].id;

            let jpnRows = document.querySelectorAll('.jpn');
            let enRows = document.querySelectorAll('.en');

            for (let i = 0; i < jpnRows.length; i++){
               if(selectedId === 'selected_jpn'){
                jpnRows[i].style.display = '';
                enRows[i].style.display = 'none';
               }else if (selectedId === 'selected_en'){
                jpnRows[i].style.display = 'none';
                enRows[i].style.display = '';
               }else if(selectedId === 'selected_all'){
                jpnRows[i].style.display = '';
                enRows[i].style.display = '';
               }else{
                jpnRows[i].style.display = 'none';
                enRows[i].style.display = 'none';
               }
            }
        }    
            
    </script>
</body>
</html>
